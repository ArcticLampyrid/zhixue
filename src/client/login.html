<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <script>
        window.$ = window.jQuery = require("../../node_modules/jquery/dist/jquery.slim.min.js");
    </script>
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        require("../../dist/client/login.js");
    </script>
</head>

<body>
    <template id="errorAlertTemplater">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <span class="errorInfo"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </template>
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-5">
            <h5 id="loginLabel" style="text-align: center;">登录</h5>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <div id="placeForErrorAlert"></div>
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary" id="login-button">登录</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
