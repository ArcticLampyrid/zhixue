<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Examination</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="../../dist/client/ThemeApplier.js"></script>
    <script>
        window.$ = window.jQuery = require("../../node_modules/jquery/dist/jquery.slim.min.js");
    </script>
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script type="text/javascript"
        src="../../node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script>
        require("../../dist/client/examination_detail.js");
    </script>
</head>

<body>
    <template id="template-paper">
        <div class="list-group-item subject-details">
            <div class="d-flex">
                <div class="flex-grow-1">
                    <h4 class="subject-name d-inline"></h4>
                    <span class="badge badge-dark">分数：<span class="paper-userScore"></span>/<span
                            class="paper-standardScore"></span></span>
                </div>
                <a class="btn btn-link paper-viewQuestionAnalysis" href="#">解析</a>
                <a class="btn btn-link paper-viewStudentAnswer" href="#">原卷</a>
            </div>
            <div class="progress">
                <div class="progress-bar paper-score-progress"><span class="paper-percentage"></span></div>
            </div>
        </div>
    </template>

    <div class="list-group" id="list-paper">
        <div class="list-group-item d-none" id="conclusion">
            <div>
                <h4 class="subject-name d-inline">全科</h4>
                <span class="badge badge-dark">分数：<span id="exam-userScore"></span>/<span
                        id="exam-standardScore"></span></span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="exam-score-progress"><span id="exam-percentage"></span></div>
            </div>
            <ul class="nav nav-tabs border-bottom-0 mt-3">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" id="radarChart-tab"
                        data-bs-target="#radarChart-container">雷达图</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" id="barChart-tab"
                        data-bs-target="#barChart-container">柱状图</button>
                </li>
            </ul>
            <div class="tab-content border" id="chart-tab-content">
                <div class="tab-pane fade show active" id="radarChart-container">
                    <div style="width: 500px;" class="mx-auto">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="barChart-container">
                    <div style="width: 500px;" class="mx-auto">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
                <a id="chart-save-button" class="btn btn-link text-right d-block" download="result.png" href="">保存</a>
            </div>
        </div>
    </div>

</html>
